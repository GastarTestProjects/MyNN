plugins {
    id 'application'
}

group 'org.xe72'
version '1.0-SNAPSHOT'

dependencies {
    implementation project(":customNN")
}

jar {
    manifest {
        attributes 'Main-Class': 'org.xe72.simplecreature.EntryPointKt'
    }
    from { configurations.compileClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
}